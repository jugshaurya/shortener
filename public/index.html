<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shau.ya Url Shortner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Color codes : 4717f6 e7dfdd -->
  <nav class="navbar navbar-light" style="background-color: #0e0b16;">
    <a class="navbar-brand" href="#">
      <img src="live.svg" width="50" height="50" class="d-inline-block align-top" alt="">
      <span class="brand">
        shau.ya
      </span>
    </a>
  </nav>


  <div class="back">
    <img src="back3.jpg" alt="Image">
    <div class="container form-page">
      <h3> Shorten your URL </h3>
      <br>
      <br>
      <form>
        <div class="form-group">
          <label for="url">URL</label>
          <input type="url" class="form-control" id="url" aria-describedby="emailHelp" placeholder="https://www.something.com">
          <small id="urlHelp" class="form-text text-muted">Enter your URL to make it shorter.</small>
        </div>
        <div class="form-group">
          <label for="name"> <img class="short" src="short.svg" alt="short"> Short Name</label>
          <input type="text" class="form-control" id="name" placeholder="something-small">
        </div>
        <button type="submit" class="btn btn-primary">Short it!</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>

</html>
